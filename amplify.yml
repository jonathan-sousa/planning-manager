version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Node.js 22
        - nvm install 22
        - nvm use 22
        - node --version
        - npm --version
        # Install dependencies with cache optimization
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*